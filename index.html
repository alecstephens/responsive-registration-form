        <h1>The Code Review</h1>

        <fieldset>

            <p class="hint">* - required field</p>

            <input type="text" id="name" name="user-name">

            <label for="email">Email Address *</label>
            <input type="email" id="email" name="user-email">

            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="user-phone">

            <label for="address">Street Address *</label>
            <input type="text" id="address" name="user-address">

            <label for="city">City *</label>
            <input type="text" id="city" name="user-city">

            <label for="state">State</label>
            <select id="state" name="user-state">
                <option value="" disable selected hidden>Select a State</option>
                <option value="alabama">Alabama</option>

            <label for="zip">Zip Code *</label>
            <input type="text" id="zip" name="user-zip">
        </fieldset>

        <fieldset>
            <legend>Newsletter</legend>

            <p>Select the newsletters you would like to recieve.</p>
            <input type="checkbox" id="html_news" name="html_news" value="html_news">
            <label for="html_news">HTML News</label>

            <input type="checkbox" id="css_news" name="css_news" value="css">
            <label for="html">HTML</label>

            <input type="checkbox" id="javascript_news" name="javascript_news" value="javascript">
            <label for="javascript_news">Javascript News</label>

            <p>Newsletter Format</p>
            <input type="radio" id="html" name="format" value="html">
            <label for="html">HTML</label>

            <input type="radio" id="plain_text" name="format" value="plain_text">
            <label for="plain_text">Plain Text</label>

            <p>Other topics you'd like to hear about</p>
            <textarea id="topics" name="topics"></textarea>
        </fieldset>

        <button type="submit" form="form1" value="submit">Sign Up</button>
    </form>

    <footer>Copyright The Code Review</footer>
