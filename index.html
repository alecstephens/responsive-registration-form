<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Responsive Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Georama&display=swap" rel="stylesheet">
</head>



<body>
    <header>
        <h1>The Code Review</h1>
    </header>

    <main>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox.</p>
    </main>
    
    <form action="index.html" method="POST" id="form1" class="form-inline">
        <fieldset class="contact_info">
            <legend><strong>Contact Information</strong></legend>
            
            <ul class="wrapper">
                <li class="form-row">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="user-name" placeholder="required">
                </li>

                <li class="form-row">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="user-email" placeholder="required">
                </li>

                <li class="form-row">
                <label for="phone">Phone Number </label>
                <input type="tel" id="phone" name="user-phone">
                </li>

                <li class="form-row">
                <label for="address">Street Address </label>
                <input type="text" id="address" name="user-address">
                </li>

                <li class="form-row">
                <label for="city">City </label>
                <input type="text" id="city" name="user-city">
                </li>

                <li class="form-row">
                <label for="state">State</label>
                    <select id="state" name="user-state">
                        <option value="" disable selected hidden>Select a State</option>
                        <option value="alabama">AL</option>
                        <option value="alaska">AK</option>
                        <option value="arizona">AZ</option>
                        <option value="california">CA</option>
                        <option value="colorado">CO</option>
                        <option value="connecticut">CT</option>
                        <option value="delaware">DE</option>
                        <option value="florida">FL</option>
                        <option value="georgia">GA</option>
                        <option value="hawaii">HI</option>
                        <option value="idaho">ID</option>
                        <option value="illinois">IL</option>
                        <option value="indiana">IN</option>
                        <option value="iowa">IA</option>
                        <option value="kansas">KS</option>
                        <option value="kentucky">KY</option>
                        <option value="louisiana">LA</option>
                        <option value="maine">ME</option>
                        <option value="maryland">MD</option>
                        <option value="massachusetts">MA</option>
                        <option value="michigan">MI</option>
                        <option value="minnesota">MN</option>
                        <option value="mississippi">MS</option>
                        <option value="missouri">MO</option>
                        <option value="montana">MT</option>
                        <option value="nebraska">NE</option>
                        <option value="nevada">NV</option>
                        <option value="new_hampshire">NH</option>
                        <option value="new_jersey">NJ</option>
                        <option value="new_mexico">NM</option>
                        <option value="new_york">NY</option>
                        <option value="north_carolina">NC</option>
                        <option value="north_dakota">ND</option>
                        <option value="ohio">OH</option>
                        <option value="oklahoma">OK</option>
                        <option value="oregon">OR</option>
                        <option value="pennsylvania">PA</option>
                        <option value="rhode_island">RI</option>
                        <option value="south_carolina">SC</option>
                        <option value="south_dakota">SD</option>
                        <option value="tennessee">TN</option>
                        <option value="texas">TX</option>
                        <option value="utah">UT</option>
                        <option value="vermont">VT</option>
                        <option value="virginia">VA</option>
                        <option value="washington">WA</option>
                        <option value="west_virginia">WV</option>
                        <option value="wisconsin">WI</option>
                        <option value="wyoming">WY</option>
                    </select>
                </li>

                <li class="form-row">
                <label for="zip">Zip Code *</label>
                <input type="text" id="zip" name="user-zip">
                </li>
            </ul>
        </fieldset>

        <fieldset class="newsletter">
            <legend>Newsletter</legend>

            <p>Select the newsletters you would like to recieve.</p>
             
            <ul class="wrapper">
                <li class="form-checkbox">
                <input type="checkbox" id="html_news" name="newsletter" value="html_news">
                <label class="light" for="html_news" >HTML News</label>
                </li>

                <li class="form-checkbox">
                <input type="checkbox" id="css_news" name="newsletter" value="css">
                <label class="light" for="css_news">CSS News</label>
                </li>

                <li class="form-checkbox">
                <input type="checkbox" id="javascript_news" name="newsletter" value="javascript">
                <label class="light" for="javascript_news">Javascript News</label>
                </li>

                <p>Newsletter Format</p>

                <li class="form-checkbox">
                <input type="radio" id="html" name="format" value="html">
                <label class="light" for="html">HTML</label>
                </li>
                
                <li class="form-checkbox">
                <input type="radio" id="plain_text" name="format" value="plain_text">
                <label class="light" for="plain_text">Plain Text</label>s
                </li>
                
                <p>Other topics you'd like to hear about</p>
                <li class="message">
                <textarea id="topics" name="topics"></textarea>
                </li>
            </ul>
        </fieldset>
          
        <div class="submit-button">
            <button type="submit" form="form1" value="submit">Sign Up</button>
        </div>
        </form>
    </form>

    <footer><em>Copyright The Code Review</em></footer>
</body>
